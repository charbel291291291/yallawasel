<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />

  <!-- Critical: Prevent caching of entry point -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Yalla" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <title>Yalla Wasel | Luxury Kits & Services</title>
  <meta name="theme-color" content="#8a1c1c" />
  <meta name="description" content="Luxury Lebanese Super-Kit PWA Platform" />
  <link rel="icon" href="./icons/favicon.png" />
  <link rel="apple-touch-icon" href="./icons/icon-512x512.png" />
  <link rel="manifest" href="./manifest.json" />

  <!-- Security Policy (Simplified for Demo, restrict in real prod) -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="preconnect" href="https://images.unsplash.com" />

  <!-- Load fonts asynchronously -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Tajawal:wght@400;500;700;800&display=swap"
    media="print" onload="this.media='all'; this.onload=null;" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Tajawal:wght@400;500;700;800&display=swap" />
  </noscript>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print"
    onload="this.media='all'; this.onload=null;" />
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </noscript>

  <!-- Critical inline CSS â€” splash screen only -->
  <style>
    :root {
      --primary: #C8A951;
      --bg-dark: #0B0E17;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg-dark);
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      margin: 0;
      color: white;
    }

    body[dir="rtl"] {
      font-family: "Tajawal", sans-serif !important;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(200, 169, 81, 0.1) 0%, rgba(11, 14, 23, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }

      100% {
        opacity: 0.5;
        transform: scale(1);
      }
    }

    .loading-bar {
      width: 120px;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
      margin-top: 40px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 40%;
      background: var(--primary);
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        left: -40%;
      }

      100% {
        left: 100%;
      }
    }
  </style>

</head>

<body>
  <div id="splash-screen">
    <div class="glow"></div>
    <img src="./logo.png" alt="Yalla Wasel" class="w-32 h-32 rounded-3xl shadow-2xl relative z-10"
      style="object-fit: contain; transform: scale(0.9);"
      onerror="this.onerror=null; this.src='./icons/icon-512x512.png';" />
    <div class="loading-bar"></div>
  </div>
  <div id="root"></div>
  <script>
    function removeSplash() {
      var splash = document.getElementById("splash-screen");
      if (splash) {
        splash.style.opacity = "0";
        setTimeout(function () {
          if (splash.parentNode) splash.remove();
        }, 500);
      }
    }
    window.addEventListener("load", function () { setTimeout(removeSplash, 500); });
    setTimeout(removeSplash, 2500);
  </script>
  <script type="module" src="/src/app/main.tsx"></script>
</body>

</html>
