<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />

  <!-- Critical: Prevent caching of entry point -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Yalla" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <title>Yalla Wasel | Luxury Kits & Services</title>
  <meta name="theme-color" content="#8a1c1c" />
  <meta name="description" content="Luxury Lebanese Super-Kit PWA Platform" />
  <link rel="icon" href="/icons/favicon.png" />
  <link rel="apple-touch-icon" href="/icons/icon-512x512.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Security Policy (Simplified for Demo, restrict in real prod) -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="preconnect" href="https://images.unsplash.com" />

  <!-- Load fonts asynchronously -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Tajawal:wght@400;500;700;800&display=swap"
    media="print" onload="this.media='all'; this.onload=null;" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Tajawal:wght@400;500;700;800&display=swap" />
  </noscript>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print"
    onload="this.media='all'; this.onload=null;" />
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </noscript>

  <!-- Critical inline CSS â€” splash screen only -->
  <style>
    :root {
      --depth-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 4px 12px -3px rgba(0, 0, 0, 0.05);
      --depth-shadow-hover: 0 20px 40px -10px rgba(0, 0, 0, 0.2), 0 8px 16px -4px rgba(0, 0, 0, 0.1);
      --press-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: #f4f4f6;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      margin: 0;
    }

    body[dir="rtl"] {
      font-family: "Tajawal", sans-serif !important;
    }

    .depth-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: var(--depth-shadow);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .depth-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--depth-shadow-hover);
    }

    .depth-card:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: var(--press-shadow);
    }

    .btn-3d {
      position: relative;
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 4px 12px rgba(138, 28, 28, 0.3);
    }

    .btn-3d:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(138, 28, 28, 0.4);
    }

    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: 0 2px 4px rgba(138, 28, 28, 0.2);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .font-luxury {
      font-family: "Playfair Display", serif;
    }

    body[dir="rtl"] .font-luxury {
      font-family: "Tajawal", sans-serif;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .float-animation {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes slideInUp3D {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-3d-entrance {
      animation: slideInUp3D 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media (prefers-reduced-motion: reduce) {

      .animate-float,
      .animate-3d-entrance,
      .animate-fadeIn {
        animation: none;
        transition: none;
      }
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #8a1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }
  </style>
  <link rel="stylesheet" href="/index.css" />
</head>

<body>
  <div id="splash-screen">
    <img src="/assets/Logo.png" alt="Yalla Wasel"
      class="w-32 h-32 float-animation rounded-2xl shadow-2xl border-4 border-white/20"
      onerror="this.style.display='none'" />
  </div>
  <div id="root"></div>
  <script>
    function removeSplash() {
      var splash = document.getElementById("splash-screen");
      if (splash) {
        splash.style.opacity = "0";
        setTimeout(function () {
          if (splash.parentNode) splash.remove();
        }, 500);
      }
    }
    window.addEventListener("load", function () { setTimeout(removeSplash, 500); });
    setTimeout(removeSplash, 2500);
  </script>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
