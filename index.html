<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    />

    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />

    <meta name="screen-orientation" content="portrait" />
    <meta name="browsermode" content="application" />
    <meta name="msapplication-tap-highlight" content="no" />

      content="no-cache, no-store, must-revalidate"
    />

    <link rel="icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8a1c1c",
              "primary-dark": "#5c0f0f",
              secondary: "#f8f8f8",
              gold: "#D4AF37",
              "gold-light": "#F3E5AB",
            },
            fontFamily: {
              sans: ["Inter", "ui-sans-serif", "system-ui", "sans-serif"],
              serif: ["Playfair Display", "ui-serif", "serif"],
              arabic: ["Tajawal", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Load critical fonts asynchronously -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:wght@400;600;700&amp;family=Tajawal:wght@400;500;700;800&amp;display=swap"
      media="print"
      onload="this.media='all'; this.onload=null;"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:wght@400;600;700&amp;family=Tajawal:wght@400;500;700;800&amp;display=swap"
      />
    </noscript>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      media="print"
      onload="this.media='all'; this.onload=null;"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
    </noscript>

    <style>
      :root {
        --depth-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1),
          0 4px 12px -3px rgba(0, 0, 0, 0.05);
        --depth-shadow-hover: 0 20px 40px -10px rgba(0, 0, 0, 0.2),
          0 8px 16px -4px rgba(0, 0, 0, 0.1);
        --press-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f4f4f6;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      body[dir="rtl"] {
        font-family: "Tajawal", sans-serif !important;
      }

      /* 3D Core Utilities */
      .depth-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: var(--depth-shadow);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform: perspective(1000px) rotateX(0deg);
      }

      .depth-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: var(--depth-shadow-hover);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .depth-card:active {
        transform: translateY(2px) scale(0.98);
        box-shadow: var(--press-shadow);
      }

      .btn-3d {
        position: relative;
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 4px 12px rgba(138, 28, 28, 0.3);
      }

      .btn-3d:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(138, 28, 28, 0.4);
      }

      .btn-3d:active {
        transform: translateY(2px);
        box-shadow: 0 2px 4px rgba(138, 28, 28, 0.2);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .font-luxury {
        font-family: "Playfair Display", serif;
      }
      body[dir="rtl"] .font-luxury {
        font-family: "Tajawal", sans-serif;
      }

      /* Custom Animations */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .float-animation {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes slideInUp3D {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes progressLoading {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      .animate-3d-entrance {
        animation: slideInUp3D 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      .animate-progress-loading {
        animation: progressLoading 1.5s ease-in-out infinite alternate;
      }

      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .animate-float,
        .animate-3d-entrance,
        .animate-progress-loading,
        .animate-fadeIn {
          animation: none;
          transition: none;
        }
      }

      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #8a1c1c;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        pointer-events: none; /* Crucial: Never block clicks even if stuck */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="splash-screen">
      <img
        src="https://placehold.co/200x200/8a1c1c/ffffff?text=Yalla+Wasel"
        alt="Yalla Wasel"
        class="w-32 h-32 float-animation rounded-2xl shadow-2xl border-4 border-white/20"
      />
    </div>
    <div id="root"></div>
    <script>
      function removeSplash() {
        const splash = document.getElementById("splash-screen");
        if (splash) {
          splash.style.opacity = "0";
          setTimeout(() => {
            if (splash.parentNode) splash.remove();
          }, 500);
        }
      }

      // Attempt immediate removal after React takes over
      window.addEventListener("load", () => setTimeout(removeSplash, 500));
      // Safety timeout
      setTimeout(removeSplash, 2500);
    </script>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
